  <script>
  const boy = document.querySelector('.car5');  
  const cars = document.querySelectorAll('.car1, .car2, .car3, .car4');  
  const gameOver = document.getElementById("game");  
  const allBody = document.querySelector('.allbody');  

  let position = 15;

  // Arrow movement
  document.querySelector('.arrow1').addEventListener('click', () => {  
    if (position > 5) {  
      position -= 34;  
      boy.style.marginLeft = position + '%';  
    }  
  });  

  document.querySelector('.arrow2').addEventListener('click', () => {  
    if (position < 75) {   
      position += 34;  
      boy.style.marginLeft = position + '%';  
    }  
  });  

  // Collision function
  function isColliding(rect1, rect2) {  
    return !(  
      rect1.bottom < rect2.top ||   
      rect1.top > rect2.bottom ||   
      rect1.right < rect2.left ||   
      rect1.left > rect2.right  
    );  
  }  

  // Continuous check
  function checkCollision() {  
    const boyRect = boy.getBoundingClientRect();  

    for (let car of cars) {  
      const carRect = car.getBoundingClientRect();  

      if (isColliding(boyRect, carRect)) {  
        gameOver.style.display = "block";  
        allBody.style.animationPlayState = "paused";  
        return;  
      }  
    }  

    requestAnimationFrame(checkCollision);  
  }  

  requestAnimationFrame(checkCollision);
